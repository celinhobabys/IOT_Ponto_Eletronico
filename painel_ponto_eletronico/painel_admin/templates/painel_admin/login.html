{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="{% static 'painel_admin/css/style.css' %}">
  <style>
    /* complementos r치pidos, reaproveitando seu design */
    .login-wrap {
      max-width: 380px; margin: 8vh auto; padding: 24px;
      background: #fff; border: 1px solid #e1e5eb; border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    .login-title { margin: 0 0 12px; font-weight: 800; }
    .form-row { display: grid; gap: 8px; margin-top: 12px; }
    .form-row label { font-size: 14px; color: #333; text-align: left; }
    .input {
      padding: 10px 14px; border: 2px solid #ddd; border-radius: 10px; background: #fff; font-size: 15px;
    }
    .input:focus { border-color: #007bff; outline: none; }
    .submit-btn {
      margin-top: 14px; padding: 10px 16px; border: none; border-radius: 10px;
      background: #28a745; color: #fff; font-size: 15px; cursor: pointer; width: 100%;
    }
    .submit-btn:hover { background: #218838; }
    .msg-erro { color: #b00020; margin-top: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="login-wrap">
      <h1 class="login-title">PAINEL ADMIN</h1>

      {% if form.errors %}
        <div class="msg-erro">Usu치rio ou senha inv치lidos.</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-row">
          <label for="id_username">Usu치rio</label>
          <input class="input" type="text" name="username" autofocus required id="id_username">
        </div>
        <div class="form-row">
          <label for="id_password">Senha</label>
          <input class="input" type="password" name="password" required id="id_password">
        </div>
        <button class="submit-btn" type="submit">Entrar</button>

        {# suporta ?next=/rota/protegida #}
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
      </form>
    </div>
  </div>
</body>
</html>
