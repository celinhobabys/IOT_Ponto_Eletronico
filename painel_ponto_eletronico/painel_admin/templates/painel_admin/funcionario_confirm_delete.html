{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Excluir Funcionário</title>
  <link rel="stylesheet" href="{% static 'painel_admin/css/style.css' %}">
</head>
<body class="form-page">
  <div class="form-center">
    <h1>Excluir Funcionário</h1>
    <p>Tem certeza que deseja excluir <strong>{{ funcionario.nome }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="submit-btn" style="background:#dc3545;">Excluir</button>
      <a href="{% url 'painel_admin:home' %}" class="cancel-link">Cancelar</a>
    </form>
  </div>
</body>
</html>
